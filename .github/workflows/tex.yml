name: Build LaTeX document
on: 
  push:
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  advanceAutoreleaseTag:
    runs-on: ubuntu-latest
    steps:
    - name: Advance autorelease tag
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}          
        script: |
          try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: "tags/autorelease"
              })
          } catch (e) {
            console.log("The autorelease tag doesn't exist yet: " + e)
          }
          await github.rest.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: "refs/tags/autorelease",
            sha: context.sha
          })
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
      - name: Upload PDF file
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf
      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: main.pdf
          tag_name: autorelease
          draft: false
          name: Automatisches Release
          body: Dieses Release enth√§lt die zuletzt gebaute Version.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}